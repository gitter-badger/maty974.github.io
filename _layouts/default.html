<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body {% if page.gallery_compare %} class="body-black" {% else %} class="body-white" {% endif %}>
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

    {% if page.gallery_compare %}
      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="{{ "/assets/slick.min.js" | relative_url }}"></script>
      <script src="{{ "/assets/jquery.twentytwenty.js" | relative_url }}"></script>
      <script src="{{ "/assets/jquery.event.move.js" | relative_url }}"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $(".twentytwenty-container").twentytwenty({
            no_overlay: false
        });
        });
        $(document).ready(function() {
            $('.single-item').slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              fade: true,
              asNavFor: '.items-nav',
              draggable: false,
              swipe: false,
              speed: 30
            });
            $('.items-nav').slick({
              lazyLoad: 'ondemand',
              arrows: true,
              slidesToShow: 3,
              slidesToScroll: 1,
              asNavFor: '.single-item',
              dots: false,
              centerMode: true,
              focusOnSelect: true
            });
        });
    </script>
    {% endif %}

    {% include disqus.html %}

    {% if site.tracking_id %}
        {% include analytics.html %}
    {% endif %}

  </body>
</html>
